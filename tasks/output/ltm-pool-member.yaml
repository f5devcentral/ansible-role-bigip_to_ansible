---

- name: Assign any discovered LTM pool members to a local fact
  set_fact:
    ltm_pools: "{{ bigip_conf | parse_cli_textfsm(role_path + '/files/textfsm/ltm-pool-member.txt') }}"
  delegate_to: localhost

- name: Template LTM pool members out to a file
  template:
    src: ltm-pool-member.j2
    dest: "{{ bigip_to_ansible_output_result }}/ltm-pool-member.yaml"
  delegate_to: localhost
